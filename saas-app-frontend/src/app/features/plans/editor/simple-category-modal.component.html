<div class="modal-overlay" *ngIf="isModalOpen()" (click)="close()" (keydown)="onKeyDown($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2>Create New Category</h2>
      <button class="modal-close" (click)="close()" aria-label="Close modal">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
        <!-- Category Name -->
        <div class="form-group">
          <label for="category-name">Category Name *</label>
          <input
            id="category-name"
            type="text"
            formControlName="name"
            placeholder="e.g., API Features, Security"
            class="form-input"
            [class.error]="getFieldError('name')"
          />
          <div class="field-error" *ngIf="getFieldError('name')">
            {{ getFieldError('name') }}
          </div>
          <div class="field-help">
            Enter a name for the new category.
          </div>
        </div>

        <!-- Category Description -->
        <div class="form-group">
          <label for="category-description">Description</label>
          <textarea
            id="category-description"
            formControlName="description"
            placeholder="Describe this category..."
            class="form-textarea"
            rows="3"
          ></textarea>
          <div class="field-help">
            Optional description to help organize features.
          </div>
        </div>

        <!-- Error Display -->
        <div class="form-error" *ngIf="error()">
          <div class="error-content">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 1a7 7 0 100 14A7 7 0 008 1zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
              <path d="M8 4a4 4 0 100 8 4 4 0 000-8z"/>
            </svg>
            {{ error() }}
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline"
        (click)="close()"
        [disabled]="isLoading()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        (click)="createCategory()"
        [disabled]="!categoryForm.valid || isLoading()"
      >
        <span *ngIf="isLoading()" class="loading-spinner"></span>
        {{ isLoading() ? 'Creating...' : 'Create Category' }}
      </button>
    </div>
  </div>
</div>
