<div class="pricing-toggle-container">
  <!-- Toggle Switch -->
  <div 
    class="pricing-toggle" 
    [ngClass]="toggleClasses()"
    (click)="onToggleClick()"
    (keydown)="onKeyDown($event)"
    tabindex="0"
    role="switch"
    [attr.aria-checked]="isYearly()"
    [attr.aria-label]="'Switch between ' + monthlyLabel() + ' and ' + yearlyLabel() + ' pricing'"
  >
    <!-- Monthly Option -->
    <div 
      class="toggle-option" 
      [ngClass]="monthlyClasses()"
      (click)="onMonthlyClick(); $event.stopPropagation()"
      [attr.aria-label]="monthlyLabel() + ' pricing'"
    >
      <span class="option-text">{{ monthlyLabel() }}</span>
    </div>

    <!-- Yearly Option -->
    <div 
      class="toggle-option" 
      [ngClass]="yearlyClasses()"
      (click)="onYearlyClick(); $event.stopPropagation()"
      [attr.aria-label]="yearlyLabel() + ' pricing'"
    >
      <span class="option-text">{{ yearlyLabel() }}</span>
    </div>

    <!-- Slider -->
    <div class="toggle-slider" [ngClass]="sliderClasses()"></div>
  </div>

  <!-- Savings Badge -->
  <div *ngIf="showSavings() && isYearly()" class="savings-badge">
    <span class="savings-icon">ðŸ’°</span>
    <span class="savings-text">{{ savingsText() }}</span>
  </div>
</div>
