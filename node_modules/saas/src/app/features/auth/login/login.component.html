<div class="login-container">
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="brand-logo">
        <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="8" fill="url(#logoGradient)"/>
          <path d="M8 24V8h4l4 8 4-8h4v16h-3V13l-3 6h-2l-3-6v11H8z" fill="white"/>
          <defs>
            <linearGradient id="logoGradient" x1="0" y1="0" x2="32" y2="32">
              <stop stop-color="#3B82F6"/>
              <stop offset="1" stop-color="#0EA5E9"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1 class="login-title">Welcome back</h1>
      <p class="login-subtitle">Sign in to your MarketSaaS account</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage()" role="alert">
      <svg class="error-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
      </svg>
      {{ errorMessage() }}
    </div>

    <!-- Social Login Buttons -->
    <div class="social-login">
      <button type="button" class="btn btn-social btn-google" (click)="loginWithGoogle()" [disabled]="isLoading()">
        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <button type="button" class="btn btn-social btn-microsoft" (click)="loginWithMicrosoft()" [disabled]="isLoading()">
        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24">
          <path fill="#f35325" d="M11.4 11.4H1V1h10.4v10.4z"/>
          <path fill="#81bc06" d="M23 11.4H12.6V1H23v10.4z"/>
          <path fill="#05a6f0" d="M11.4 23H1V12.6h10.4V23z"/>
          <path fill="#ffba08" d="M23 23H12.6V12.6H23V23z"/>
        </svg>
        Continue with Microsoft
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">or</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
          placeholder="Enter your email"
          autocomplete="email"
          data-cy="email-input">
        <div class="field-error" *ngIf="getFieldError('email')" role="alert">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            class="form-input password-input"
            [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
            placeholder="Enter your password"
            autocomplete="current-password"
            data-cy="password-input">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'">
            <svg *ngIf="!showPassword()" class="password-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
            </svg>
            <svg *ngIf="showPassword()" class="password-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/>
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
            </svg>
          </button>
        </div>
        <div class="field-error" *ngIf="getFieldError('password')" role="alert">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" formControlName="rememberMe" class="checkbox-input">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Remember me</span>
        </label>

        <a routerLink="/auth/forgot-password" class="forgot-password-link">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading()"
        data-cy="login-button">
        <span *ngIf="!isLoading()">Sign In</span>
        <span *ngIf="isLoading()" class="loading-content">
          <svg class="loading-spinner" width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/>
            <path fill="currentColor" d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"/>
          </svg>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="signup-link">
      <span>Don't have an account?</span>
      <a routerLink="/signup" class="signup-link-text">Sign up</a>
    </div>
  </div>

  <!-- Background -->
  <div class="login-background">
    <div class="background-pattern"></div>
  </div>
</div>
